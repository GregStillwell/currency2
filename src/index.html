<html lang="en-US">
<head>
  <title>Currency Converter</title>
</head>
<body>
  <div class="container">
    <h1>Currency Converter</h1>
    <form>
      <label for="Currency">Enter a Amount in USD:</label>
      <input id="Currency" type="number" name="Currency">

      <label for="otherCurrency">Enter Other Currencys</label>
      <input id="otherCurrency" type="text">
      
      <button type="submit">Convert</button>
    </form>
    <p id="showResponse"></p>
  </div>
</body>
</html>
